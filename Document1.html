<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat simple à deux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 10px;
      background: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 8px;
    }

    .message span {
      font-weight: bold;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      gap: 5px;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
    }

    input {
      flex: 1;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chat à deux</div>

    <div class="messages" id="messages"></div>

    <div class="chat-input">
      <input type="text" id="username" placeholder="Ton nom">
      <input type="text" id="message" placeholder="Ton message">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;

      if (username === "" || message === "") return;

      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.innerHTML = `<span>${username} :</span> ${message}`;

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      document.getElementById("message").value = "";
    }
  </script>

</body>
</html>
